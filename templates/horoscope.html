<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>오늘의 운세</title>
    <style>
      .logout-button {
        background-color: #4e4e4e; /* 진한 회색 */
        color: white; /* 글자색 흰색 */
        border: none; /* 테두리 없음 */
        padding: 10px 20px; /* 상하 10px, 좌우 20px의 패딩 */
        text-align: center; /* 텍스트 가운데 정렬 */
        display: inline-block; /* 인라인 블록으로 표시 */
        font-size: 16px; /* 글자 크기 */
        cursor: pointer; /* 마우스 오버 시 커서 변경 */
      }
    </style>
  </head>
  <body>
    <h1>오늘의 별자리 운세</h1>
    <br />
    <p>{{ horoscope }}</p>
    <br />
    <div>
      <a href="/dailyquote/today/" target="_blank"
        ><button>오늘의 한마디</button></a
      >
      <a href="/zodiac/today/" target="_blank"
        ><button>오늘의 띠별 운세</button></a
      >
      <a href="/mbti/today" target="_blank"><button>오늘의 MBTI 운세</button></a
      ><br />
      <br />
      <a href="/logout/" target="_blank">
        <button class="logout-button">Logout</button></a
      >
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var quoteElement = document.querySelector("p");
      var quoteText = quoteElement.innerText;
      var maxLength = 150; // 총 150자를 최대 길이로 설정 (예시)
      var breakLength = 50; // 50자마다 줄바꿈 (예시)
      if (quoteText.length > maxLength) {
        quoteText = quoteText.substring(0, maxLength);
      }
      var newText = "";
      for (var i = 0; i < quoteText.length; i += breakLength) {
        newText += quoteText.substring(i, i + breakLength) + "\n";
      }
      quoteElement.innerText = newText;
    });
  </script>
</html>
